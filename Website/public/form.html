<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">


    <title>Welcome to Firebase Hosting</title>


  </head>
  <body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-brand">Venezuala Dreams</div>
    </div>
  </nav>

  <div id="vform" class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-6">
                <a href="#" class="active" id="login-form-link">Sign In</a>
              </div>
              <div class="col-xs-6">
                <a href="#" id="register-form-link">Sign Up</a>
              </div>
            </div>
            <hr>


            <div class="panel-heading">
              <div class="row">
                <div class="row">
                  <button id="continuefb" onclick="facebookSignin()" class="loginBtn loginBtn--facebook">
                    Continue with Facebook
                  </button>
                </div>

                <a>OR</a>

              </div>
              <form id="login-form" action="#" method="post" role="form" style="display: block;">
                <div class="form-group input-group">
                  <span class="input-group-addon"><i class="fa fa-user"></i></span>
                  <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                </div>
                <div class="form-group input-group">
                  <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                  <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                </div>
                <div class="form-group text-center">
                  <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                  <label for="remember"> Remember Me</label>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <button name="login-submit" id="btn_login" tabindex="4" class="form-control btn btn-login">Log In</button>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="text-center">
                        <a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <form id="register-form" action="#" method="post" role="form" style="display: none;">
                <div class="form-group">
                  <input type="text" name="username" id="res_username" tabindex="1" class="form-control" placeholder="Username" value="">
                </div>
                <div class="form-group">
                  <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="res_password" tabindex="2" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                  <input type="password" name="confirm-password" id="confirm_password" tabindex="2" class="form-control" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <button name="register-submit" id="btn_signup" tabindex="4" class="form-control btn btn-register">Sign Up</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <link rel = "stylesheet" href="login.css">
  <script src="formswitch.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>



  <script>
      // Initialize Firebase
      var config = {
          apiKey: "AIzaSyAxRzq1PB3KqksVmnbuUDtwdoQepUKUXjs",
          authDomain: "vzladreams.firebaseapp.com",
          databaseURL: "https://vzladreams.firebaseio.com",
          projectId: "vzladreams",
          storageBucket: "vzladreams.appspot.com",
          messagingSenderId: "149344227690"
      };
      firebase.initializeApp(config);


  </script>

  <script>
      window.fbAsyncInit = function() {
          FB.init({
              appId      : '2025988837670124',
              cookie     : true,
              xfbml      : true,
              version    : '{latest-api-version}'
          });

          FB.AppEvents.logPageView();

      };

      (function(d, s, id){
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) {return;}
          js = d.createElement(s); js.id = id;
          js.src = "https://connect.facebook.net/en_US/sdk.js";
          fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));


      const auth = firebase.auth();

      var provider = new firebase.auth.FacebookAuthProvider();

      function facebookSignin() {
          firebase.auth().signInWithPopup(provider)

              .then(function(result) {
                  var token = result.credential.accessToken;
                  var user = result.user;

                  console.log(token)
                  console.log(user)
              }).catch(function(error) {
              console.log(error.code);
              console.log(error.message);
          });
      }

      function facebookSignout() {
          firebase.auth().signOut()

              .then(function() {
                  console.log('Signout successful!')
              }, function(error) {
                  console.log('Signout failed')
              });
      }


  </script>
  </body>
</html>
